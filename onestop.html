<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전자계약 원스탑 프로젝트</title>
    <style>
        /* 기본 스타일 및 폰트 설정 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Noto Sans KR', sans-serif;
        }

        /* 문서 컨테이너: 화면 전체를 채우도록 설정 */
        .document-container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        /* PDF 뷰어 창: 컨테이너에 맞춰 크기 조정 */
        .document-pane {
            flex: 1;
            height: 100%;
            border: 1px solid #ddd;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }
        
        /* 제목 스타일 */
        .document-pane h2 {
            text-align: center;
            margin: 10px 0;
            color: #333;
        }
        
        /* PDF 뷰어 프레임: 부모 컨테이너에 맞춰 크기 조정 */
        .pdf-viewer {
            flex-grow: 1;
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="document-container">
        <div class="document-pane">
            <h2>전자계약 원스탑 프로젝트</h2>
            <!-- PDF.js 뷰어를 사용하여 contract.pdf를 표시 -->
            <iframe id="pdfViewerFrame" class="pdf-viewer" src="./web/viewer.html?file=../contract.pdf"></iframe>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const iframe = document.getElementById('pdfViewerFrame');
            // iframe이 완전히 로드될 때까지 기다립니다.
            iframe.onload = () => {
                try {
                    const viewerApp = iframe.contentWindow.PDFViewerApplication;
                    if (viewerApp && viewerApp.eventBus) {
                        viewerApp.eventBus.on('documentloaded', () => {
                            // 문서가 로드된 후 사이드바를 강제로 열고 목차 패널을 표시
                            viewerApp.sidebarOpen = true;
                            viewerApp.pdfSidebar.switchView('outline');
                        });
                        console.log('사이드바가 성공적으로 열렸습니다.');
                    } else {
                        console.error('PDF.js 뷰어 객체를 찾을 수 없습니다.');
                    }
                } catch (e) {
                    console.error('iframe 내용에 접근하는 중 오류가 발생했습니다:', e);
                }
            };
        });
    </script>
</body>
</html>
