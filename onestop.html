<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전자계약 원스탑 프로젝트</title>
    <style>
        /* 기본 스타일 및 폰트 설정 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            /* overflow: hidden; 속성을 제거하여 스크롤 가능하게 함 */
            font-family: 'Noto Sans KR', sans-serif;
        }

        /* 문서 컨테이너: 화면 전체를 채우도록 설정 */
        .document-container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        /* PDF 뷰어 창: 컨테이너에 맞춰 크기 조정 */
        .document-pane {
            flex: 1;
            height: 100%;
            border: 1px solid #ddd;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            width: 100%; /* 너비를 100%로 설정하여 화면을 꽉 채움 */
        }
        
        /* 제목 스타일 */
        .document-pane h2 {
            text-align: center;
            margin: 10px 0;
            color: #333;
        }
        
        /* PDF 뷰어 프레임: 부모 컨테이너에 맞춰 크기 조정 */
        .pdf-viewer {
            flex-grow: 1;
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="document-container">
        <div class="document-pane">
            <h2>전자계약 원스탑 프로젝트</h2>
            <!-- src URL에 사이드바를 명시적으로 표시하는 옵션 추가 -->
            <iframe class="pdf-viewer" src="./web/viewer.html?file=../전자계약서_원스탑.pdf&sidebar=1"></iframe>
        </div>
    </div>
</body>
</html>
