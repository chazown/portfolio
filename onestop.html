<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전자계약 원스탑 프로젝트</title>
    <style>
        /* 기본 스타일 및 폰트 설정 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            /* overflow 속성을 제거하여 스크롤바가 필요하면 나타나게 함 */
            font-family: 'Noto Sans KR', sans-serif;
        }

        /* 문서 컨테이너: 화면 전체를 채우도록 설정 */
        .document-container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        /* PDF 뷰어 창: 컨테이너에 맞춰 크기 조정 */
        .document-pane {
            flex: 1;
            height: 100%;
            border: 1px solid #ddd;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }
        
        /* 제목 스타일 */
        .document-pane h2 {
            text-align: center;
            margin: 10px 0;
            color: #333;
        }
        
        /* PDF 뷰어 프레임: 부모 컨테이너에 맞춰 크기 조정 */
        .pdf-viewer {
            flex-grow: 1;
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="document-container">
        <div class="document-pane">
            <h2>전자계약 원스탑 프로젝트</h2>
            <!-- PDF.js 뷰어를 사용하여 contract.pdf를 표시 -->
            <!-- URL 옵션과 CSS 규칙을 모두 제거하여 뷰어의 기본 UI가 모두 보이게 함 -->
            <iframe class="pdf-viewer" src="./web/viewer.html?file=../contract.pdf"></iframe>
        </div>
    </div>
</body>
</html>
