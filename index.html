<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>윤여엘의 포트폴리오</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK+0I4"
        crossorigin="anonymous"></script>
    <style>
        /* CSS 변수 정의 - 시원하고 전문적인 색상 테마 */
        :root {
            --main-bg-color: #2C3E50;
            --accent-color: #3498DB;
            --card-bg-color: rgba(255, 255, 255, 0.1);
            --text-color-light: white;
            --shadow-color: rgba(0, 0, 0, 0.4);
            --button-primary-bg: var(--accent-color);
            --button-primary-text: var(--text-color-light);
            --button-hover-bg: #4FB0EE;
            --button-padding: 15px 30px;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            background-color: var(--main-bg-color);
        }

        .hero-section {
            height: 100vh;
            background-color: var(--main-bg-color);
            color: var(--text-color-light);
            position: relative;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 50px;
            box-sizing: border-box;
        }

        .hero-overlay {
            display: none;
        }

        .hero-content {
            z-index: 10;
            max-width: 1000px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .top-intro-text {
            margin-bottom: 40px;
        }

        .top-intro-text h1 {
            font-size: 3.8rem;
            margin-bottom: 15px;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 2px 2px 5px var(--shadow-color);
            line-height: 1.2;
            animation: fadeInDown 1.2s ease-out forwards;
        }

        .top-intro-text p {
            font-size: 1.7rem;
            font-weight: 300;
            line-height: 1.4;
            text-shadow: 1px 1px 3px var(--shadow-color);
            animation: fadeInDown 1.5s ease-out forwards;
        }
        
        /* 추가/수정된 CSS */
        .project-card p {
            font-size: 0.9rem;
            color: #cccccc;
            margin-bottom: 15px;
            line-height: 1.5;
            min-height: 50px;
        }
        .icon-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap; /* ⭐ 아이콘이 많아지면 줄 바꿈되도록 추가 ⭐ */
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            width: 100%;
            max-width: 900px;
            animation: fadeInUp 1.8s ease-out forwards;
        }

        .project-card {
            background-color: var(--card-bg-color);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px var(--shadow-color);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.5);
        }

        .project-card h3 {
            font-size: 2.2rem;
            color: var(--accent-color);
            margin-bottom: 25px;
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            min-height: calc(2.2rem * 2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .project-buttons {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .project-buttons .btn {
            font-size: 1.2rem;
            padding: var(--button-padding);
            border-radius: 40px;
            transition: all 0.3s ease;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: var(--button-primary-bg);
            border: 2px solid var(--button-primary-bg);
            color: var(--button-primary-text);
        }

        .project-buttons .btn:hover {
            background-color: var(--button-hover-bg);
            border-color: var(--button-hover-bg);
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }

        .project-buttons .btn i {
            margin-right: 10px;
            font-size: 1.4rem;
        }

        .contact-info {
            position: absolute;
            bottom: 40px;
            right: 50px;
            text-align: right;
            font-size: 1.1rem;
            line-height: 1.6;
            color: var(--text-color-light);
            text-shadow: 1px 1px 2px var(--shadow-color);
            animation: fadeInRight 2s ease-out forwards;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInRight {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @media (max-width: 767.98px) {
            .hero-section {
                padding: 30px 20px;
                justify-content: flex-start;
                align-items: center;
                text-align: center;
                overflow-y: auto;
                height: auto;
                min-height: 100vh;
            }

            .hero-content {
                justify-content: flex-start;
            }

            .top-intro-text h1 {
                font-size: 2.2rem;
                margin-bottom: 10px;
            }

            .top-intro-text p {
                font-size: 1.2rem;
                margin-bottom: 30px;
            }

            .project-grid {
                grid-template-columns: 1fr;
                max-width: 400px;
                margin-top: 20px;
            }

            .project-card {
                padding: 20px;
            }

            .project-card h3 {
                font-size: 1.8rem;
                margin-bottom: 20px;
            }

            .project-buttons .btn {
                font-size: 1rem;
                padding: 10px 20px;
            }

            .contact-info {
                position: static;
                margin-top: 40px;
                margin-bottom: 20px;
                right: auto;
                bottom: auto;
                text-align: center;
                width: 100%;
                animation: none;
            }
        }
    </style>
</head>

<body>
    <header class="hero-section">
        <div class="hero-content">
            <div class="top-intro-text">
                <h1>안전한 미래를 위해 보안을 더하다.</h1>
                <p>최적의 보안 컨설팅과 기술 지원으로 소중한 디지털 자산을 지켜드리겠습니다.</p>
            </div>
            <div class="project-grid">
                <div class="project-card">
                    <h3>IaC 보안 자동화 구축</h3>
                    <p>
                        Ansible과 SOAR를 이용하여 보안 위협 대응을 자동화
                    </p>
                    <div class="project-buttons">
                        <a href="https://chazown.github.io/portfolio/security" class="btn" target="_blank">
                            <i class="bi bi-box-arrow-up-right"></i> 프로젝트 보기
                        </a>
                    </div>
                    <div class="icon-container">
                        <i class="bi bi-linux" style="font-size: 1.5rem; color: #f39c12;" title="Linux"></i>
                        <i class="bi bi-code-slash" style="font-size: 1.5rem; color: #3498db;" title="Python"></i>
                        <i class="bi bi-gear-fill" style="font-size: 1.5rem; color: #e67e22;" title="Ansible"></i>
                        <i class="bi bi-diagram-3-fill" style="font-size: 1.5rem; color: #2ecc71;" title="SOAR"></i>
                        <i class="bi bi-search" style="font-size: 1.5rem; color: #9b59b6;" title="Elasticsearch"></i>
                        <i class="bi bi-router-fill" style="font-size: 1.5rem; color: #2c3e50;" title="방화벽"></i>
                        <i class="bi bi-lightning-fill" style="font-size: 1.5rem; color: #e74c3c;" title="Wireshark"></i>
                    </div>
                </div>
                <div class="project-card">
                    <h3>전자계약 시스템 개편 선행 작업</h3>
                    <p>
                        지연없는 신속한 승인을 위한 프로세스 개선을 목표
                    </p>
                    <div class="project-buttons">
                        <a href="https://chazown.github.io/portfolio/onestop" class="btn" target="_blank">
                            <i class="bi bi-box-arrow-up-right"></i> 프로젝트 보기
                        </a>
                    </div>
                    <div class="icon-container">
                        <i class="bi bi-file-earmark-excel-fill" style="font-size: 1.5rem; color: #20774a;" title="Excel"></i>
                        <i class="bi bi-chat-square-text-fill" style="font-size: 1.5rem; color: #3498db;" title="메신저"></i>
                        <i class="bi bi-router-fill" style="font-size: 1.5rem; color: #2c3e50;" title="Cisco"></i>
                        <i class="bi bi-database-fill-gear" style="font-size: 1.5rem; color: #4682b4;" title="SQL"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="contact-info">
            <p>지원자 윤여엘</p>
            <p>010-4489-0511</p>
            <p>yeoel99@gmail.com</p>
        </div>
    </header>
</body>

</html>
