<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IaC(코드형 인프라)를 활용한 인프라 및 보안 아키텍처 구축</title>
  <style>
    /* CSS 코드는 동일합니다. */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }
    
    .document-container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }
    
    .document-pane {
      flex: 1;
      height: 100%;
      border: 1px solid #ddd;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }
    
    .document-pane h2 {
      text-align: center;
      margin: 10px 0;
      color: #333;
    }
    
    .document-pane iframe {
      width: 100%;
      flex-grow: 1;
      border: none;
    }
  </style>
</head>
<body>
<div class="document-container">
    <div class="document-pane">
        <h2>IaC 보안 자동화 구축 기획서</h2>
        <iframe src="https://docs.google.com/viewer?url=https://chazown.github.io/portfolio/raw/main/%ED%8C%8C%EC%9D%B4%EB%84%90%ED%94%84%EB%A1%9C%EC%A0%9D%ED%8A%B8%20%EA%B8%B0%ED%9A%8D%EC%84%9C.pdf&embedded=true"></iframe>
    </div>
    
    <div class="document-pane">
        <h2>IaC 보안 자동화 구축 결과보고서</h2>
        <iframe src="https://docs.google.com/viewer?url=https://chazown.github.io/portfolio/raw/main/%ED%8C%8C%EC%9D%B4%EB%84%90%ED%94%84%EB%A1%9C%EC%A0%9D%ED%8A%B8%20%EA%B2%B0%EA%B3%A0%EB%B3%B4%EA%B3%A0%EC%84%9C.pdf&embedded=true"></iframe>
    </div>
</div>
</body>
</html>
