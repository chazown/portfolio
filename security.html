<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IaC 보안 자동화 구축</title>
    <style>
        /* 기본 스타일 및 폰트 설정 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            /* 스크롤 방지 */
            overflow: hidden; 
            font-family: 'Noto Sans KR', sans-serif;
        }

        /* 문서 컨테이너: 화면 전체를 채우도록 설정 */
        .document-container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        /* PDF 뷰어 창: 컨테이너에 맞춰 크기 조정 (화면 전체 사용) */
        .document-pane {
            /* flex: 1; 대신 flex: 1 1 100%; 로 명확히 지정하여 화면 전체 사용 */
            flex: 1 1 100%; 
            height: 100%;
            border: 1px solid #ddd;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }
        
        /* 제목 스타일 */
        .document-pane h2 {
            text-align: center;
            margin: 10px 0;
            color: #333;
        }
        
        /* PDF 뷰어 프레임: 부모 컨테이너에 맞춰 크기 조정 */
        .pdf-viewer {
            flex-grow: 1;
            border: none;
            width: 100%;
            height: 100%;
        }
        
        /* 뷰어 내부의 도구 모음을 숨기려면 아래 CSS를 유지할 수 있지만, 
           사이드바 버튼도 함께 숨겨질 수 있으므로 주석 처리했습니다. */
        /* #toolbarContainer {
             display: none !important;
        } */
    </style>
</head>
<body>
    <div class="document-container">
        <div class="document-pane">
            <h2>IaC 보안 자동화 구축</h2>
            
            <iframe 
                id="pdfViewerFrame" 
                class="pdf-viewer" 
                src="./web/viewer.html?file=../final_project.pdf#pagemode=bookmarks&sidebar=1">
            </iframe>
        </div>
    </div>
    </body>
</html>
